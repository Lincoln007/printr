<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
	<title>HTML单据打印模板编辑器</title>
	<meta name="keywords" content="打印模板,快递单打印模板,html打印模板">
	<!-- build:css assets/css/app.css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/webuploader.css">
	<link rel="stylesheet" href="css/index.css">
	<!-- endbuild -->
</head>
<body>
<div id="wrapper">
	<div class="box mt10">
		<h1 class="text-center">HTML Express Print Template Editor</h1>
	</div>
	<div class="box">
		<div class="well">
			<p>1.当前支持基础功能</p>
			<p>2.适配Lodop</p>
		</div>
	</div>
	<div class="box">
		<div id="drawbox" class="drawbox panel panel-default">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="pull-left">
						<button type="button" class="btn btn-default" data-toggle="tooltip" title="Background" id="filePickerReady"><i class="glyphicon glyphicon-picture"></i></button>
						<button type="button" class="btn btn-default square" data-toggle="tooltip" title="Square" ><i class="glyphicon glyphicon-pencil"></i></button>
						<button type="button" class="btn btn-default output" data-toggle="tooltip" title="Output"><i class="glyphicon glyphicon-floppy-disk"></i></button>
						<button type="button" class="btn btn-default savecode" data-toggle="tooltip" title="Save"><i class="glyphicon glyphicon-save"></i></button>						
					</div>
					<div class="pull-right">
						<button type="button" class="btn btn-default preview" data-toggle="tooltip" title="Preview"><i class="glyphicon glyphicon-eye-open"></i></button>
						<button type="button" class="btn btn-default express" data-toggle="tooltip" title="Express"><i class="glyphicon glyphicon-barcode"></i></button>
						<button type="button" class="btn btn-default refresh" data-toggle="tooltip" title="Refresh"><i class="glyphicon glyphicon-refresh"></i></button>
					</div>
				</div>
				<div class="panel-footer">
					<div class="form-inline pull-left">
						<div class="radio-inline">
							<label>
								<input type="radio" name="unit" id="" value="0" >
								Centimeter
							</label>
						</div>&nbsp;&nbsp;<div class="radio-inline">
							<label>
								<input type="radio" name="unit" id="" value="1" checked="checked">
								Pixel
							</label>
						</div>
					</div>
					<div class="info text-right">dpi: <span id="dpi"></span> width: <span id="width"></span> height: <span id="height"></span></div>
				</div>
			</div>
		</div>
	</div>
	<footer id="footer" class="mt10 box text-center">Hosted by <a href="https://pages.github.com">Github Pages</a>, <a href="https://github.com">GitHub</a>.
	<br>
	Copyright © 2016 Terry Cai
	<br>
	</footer>
</div>
<!-- build:js assets/js/app.js -->
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/jquery-ui.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/vendor/webuploader.min.js"></script>
<script src="js/com/base.js"></script>
<script src="js/modules/index.js"></script>
<script src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>
